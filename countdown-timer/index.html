<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="styles.css">
   
</head>
<body>
    <section class="coming-soon">
        <div>
            <h2>Time Till My 100<sup>th</sup> Birthday</h2>
            <div class="countdown">
                <div class="countdown-year">
                    <h3 class="year">Time</h3>
                    <h3>Years</h3>  
                 </div>
              <div class="countdown-day">
                 <h3 class="day">Time</h3>
                 <h3>Days</h3>  
              </div>
              <div class="countdown-hour">
                 <h3 class="hour">Time</h3>
                 <h3>Hours</h3>  
             </div>
              <div class="countdown-minute">
                 <h3 class="minute">Time</h3>
                 <h3>Minutes</h3>  
              </div>
               <div class="countdown-second">
                 <h3 class="second">Time</h3>
                 <h3>Seconds</h3>  
               </div>
            </div>
         </div>
         <img src="ctd-img.svg" alt="Countdown-Image" class="ctd-img">    
    </section>
    <script src="app.js"></script>
</body>

</html>
